<!DOCTYPE html>
<html>
<head>
    <title>Vivid Layer</title>
    <link rel="stylesheet" href="css/layer_example.css">
    <link rel="stylesheet" href="../vividLayer.css">
    <script src="http://yui.yahooapis.com/3.15.0/build/yui/yui-min.js"></script>
</head>
<body>
    <div class="total_container">
        <div class="demo_header">
            <h1 class="demo_title">Vivid Layer</h1>
            <p class="demo_note">Select one to view it!</p>
        </div>
        <div class="effects_select">
            <div class="sort_area">
                <h2 class="sort_title">Flip</h2>
                <div class="sort_detail"><a class="effect_link" href="javascript:" title="">rotateXTop</a><a class="effect_link" href="javascript:" title="">rotateXBottom</a><a class="effect_link" href="javascript:" title="">rotateYLeft</a><a class="effect_link" href="javascript:" title="">rotateYRight</a></div>
            </div>
            <div class="sort_area">
                <h2 class="sort_title">Small to Big</h2>
                <div class="sort_detail">
                    <a class="effect_link" href="javascript:" title="">scaleSTB</a>
                    <a class="effect_link" href="javascript:" title="">scaleRotateSTB</a>
                    <a class="effect_link" href="javascript:" title="">scaleSTBTopDown</a>
                    <a class="effect_link" href="javascript:" title="">scaleSTBLeftRight</a>
                </div>
            </div>
        </div>
    </div>

    <div id="demo-layer" class="m_layer" style="display:none;">
        <div class="layer_shadow">
            <table>
               <tr>
                   <td>
                        <div class="layer_container">
                            <div class="layer_header">
                                <div class="layer_title">Vivid Layer</div>
                                <a class="layer_special_link special_status_0" href="javascript:" title=""></a>
                                <a class="layer_close_link" href="javascript:" title=""></a>
                            </div>
                            <div class="layer_content">
                                <div class="declare">This is a awesome!</div>
                            </div>
                        </div>
                   </td>
               </tr>
            </table>
        </div>
    </div>
